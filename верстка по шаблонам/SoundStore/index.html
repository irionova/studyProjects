<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="../../normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo head-item">
        <div class="sound">sound</div> 
        <div class="store">
          store
          <!--<div class="store-line"></div>-->
        </div>
      </div>
      <div class="icons">
        <a href="#" class="head-item"><!-- search --><i class="ri-search-line"></i></a>
        <a href="#" class="head-item"><!-- store --><i class="ri-shopping-cart-line"></i><div class="icons-text">Cart</div></a>
        <a href="#" class="head-item"><!-- favorites --><i class="ri-heart-line"></i><div class="icons-text">Favorites</div></a>
        <a href="#" class="head-item"><!-- menu --> <div class="menu">
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          <div class="menu-item"></div>
          </div> 
        </a>
      </div>
    </header>
    <main>
      <aside class="right">
        <div class="aside-title"><span class="first-row">Available</span><span class="sec-row">Colours</span></div>
        <div class="colors-box">
          <div class="color" style="background: #008aff"></div>
          <div class="color" style="background: #fff"></div>
          <div class="color" style="background: #00fff6"></div>
          <div class="color" style="background: #ff0000"></div>
          <div class="color" style="background: #ffea00"></div>
        </div>
      </aside>
  
      <section class="product">
        <div class="content">
          <p>Select Product image to display:</p>
          <div class="other-products">
            <div class="other-product"><img src="img/other-product1.png"></div>
            <div class="other-product"><img src="img/other-product2.png"></div>
            <div class="other-product"><img src="img/other-product3.png"></div>
            <div class="other-product"><img src="img/other-product4.png"></div>
          </div>
          <div class="lettering">          
            <img src="img/bluedio.png" alt="">
          </div>
        </div>
        <div class="selected-product-picture">
          <img src="img/product.png">
        </div>

      </section>
  
      <aside class="left">
        <div class="arrow"><i class="ri-arrow-up-s-fill"></i></div>
        <div class="models-box">
          <div class="model"><img src="img/product1.png"></div>
          <div class="model"><img src="img/product2.png"></div>
          <div class="model"><img src="img/product3.png"></div>
          <div class="model"><img src="img/product4.png"></div>
          <div class="model"><img src="img/product5.png"></div>
          <div class="model"><img src="img/product6.png"></div>
        </div>
        <div class="arrow"><i class="ri-arrow-down-s-fill"></i></div>
  
      </aside>
    </main>
    <footer> 
      <div class="payment">
        <p>Payment Options</p>
        <div class="pay-options">
          <i class="ri-visa-line"></i>
          <i class="ri-mastercard-fill"></i>
        </div>

      </div>
      <div class="features">
        <h1>Features</h1>
        <ul>
          <div class="left-group">
            <li>3D Stereo Music Sound</li>
            <li>Air Control Music String</li>
            <li>24 BIT Music Transmit</li>
          </div>
          <div class="right-group">
            <li>Line in/Line out</li>
            <li>Compatible with Android/iPhones</li>
            <li>57mm Ultra Big Drive Units for Bass</li>
          </div>

        </ul>
      </div>
    </footer>
  </div>
  
</body>
</html>
