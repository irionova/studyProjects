<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <title>Parallax website</title>
</head>
<body>
    <section>
        <img src="img/first.jpg" id="first">
        <img src="img/last.png" id="last">
        <h1 id="text">Parallax</h1>
    </section>

    <div class="ab-text">
        <div class="heading">
            <h2>Photography</h2>
            <p>Text Text Text Text Text Text Text Text Text Text Text Text<br> Text Text Text Text Text Text Text Text </p>
        </div>

        <div class="container">
            <div class="box box1">
                <div class="in">
                    <p>like</p>
                </div>
            </div>
    
    
            <div class="box box2">
                <div class="in">
                    <p>Comment</p>
                </div>
            </div>
    
            <div class="box box3">
                <div class="in">
                    <p>Share&</p>
                </div>
            </div>
    
            <div class="box box4">
                <div class="in">
                    <p>Subscribe</p>
                </div>
            </div>
            
            
        </div>
    </div>
    <div class="bottom">
        <p>2022. Design with by Tahmid Ahmed.</p>
    </div>
   
    <script>
        let first = document.getElementById("first");
        let last = document.getElementById("last");
        let text = document.getElementById("text");

        window.addEventListener("scroll", function(){
            var value = window.scrollY;

            first.style.top = value * 0.7 + "px";
            last.style.bottom = value * 0.5 + "px";
            text.style.top = value * 1 + "px";
        })
    </script>
</body>
</html>
